{% extends "base.html" %}
{% load bootstrap_tags %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form | as_bootstrap }}
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
